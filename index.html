<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MouseOver_GAME</title>
    <link rel="stylesheet" href="./gamestyle.css" />
  </head>
  <body>
    <div class="show">
      <h2>คุณเป็นเกย์ใช่หรือไม่??</h2>
      <div id="video">
        <h1>แน่นอน คุณเป็นเกย์ตัวจริง!!!</h1>
        <iframe
          width="560"
          height="315"
          id="video_content"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="btn">
        <button id="yes">ใช่</button>
        <button id="no">ไม่ใช่</button>
      </div>
    </div>
    <script>
      let yes = document.getElementById("yes");
      let no = document.getElementById("no");
      let video = document.getElementById("video");
      let video_content = document.getElementById("video_content");
      let num = Math.floor(Math.random() * 2);
      let array_op = ["", "-"];
      console.log(array_op[num]);
      yes.addEventListener("click", () => {
        video.style.display = "block";
        video_content.src =
          "https://www.youtube.com/embed/FMQY7k39wS0?si=-jN-DYECPAyIDE8Z&autoplay=1";
      });
      no.addEventListener("mouseover", () => {
        let rand = Math.floor(Math.random() * 80) + 1;
        let rand_horizon = Math.floor(Math.random() * 60) + 1;
        let maxHeight = 80; // ค่าสูงสุดที่ต้องการให้ไม่เกิน (ใน vh)

        no.style.top = Math.min(rand, maxHeight) + "dvh";
        no.style.right = Math.min(rand_horizon, maxHeight) + "rem";
        no.style.left = Math.min(rand_horizon, maxHeight) + "rem";
        no.style.bottom = Math.min(rand, maxHeight) + "rem";
        
      });
      no.addEventListener("click", () => {
        no.style.display = "none"
        document.body.innerHTML = '<h1>ยอมจำนนต่อโชคชะตาซะเถอพ่อหนุ่ม</h1>'

        
      });


      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) {
          e.preventDefault();
        }
      });
      function detectDevTools() {
        const threshold = 140;
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        
        if (widthThreshold || heightThreshold) {
          document.body.innerHTML = '<h1>จะโกงหรอพ่อหนุ่ม</h1>';
          setInterval(detectDevTools(), 100); // Hang the page
        }
      }
    
      setInterval(detectDevTools, 100);
    
    </script>
  </body>
</html>
